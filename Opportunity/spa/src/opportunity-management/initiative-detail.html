<template>
    <require from='../resources/attributes/blur-on-enter'></require>
    <style>
        [md-datepicker]+i.material-icons.std-icon-fixup {
            margin-left: -24px;
            line-height: 1;
            margin-top: 12px;
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h1 class="center-align">${operation} Initiative</h1>
        <div class="row">
            <form action="" class="col s12 m6 offset-m3">
                <md-input blur-on-enter="true" md-label="Name" md-value.bind="initiative.name & validate:rules" md-char-counter="length:50">
                </md-input>

                <md-input blur-on-enter="true" md-label="Description" md-value.bind="initiative.description & validate:rules" md-char-counter="length:200">
                </md-input>

                <md-input blur-on-enter="true" md-label="Link to Initiative page" md-value.bind="initiative.link & validate:rules" md-char-counter="length:100">
                </md-input>

                <md-input blur-on-enter="true" md-label="Link to Initiative logo" md-value.bind="initiative.logoUrl & validate:rules" md-char-counter="length:80">
                </md-input>

                <div class="row">
                    <div ref="startDateWrapper" class="col s6">
                        <input md-datepicker="container:startDateWrapper; value.two-way:startDate & validate:rules; parsers.bind:parsers; options.bind:datePickerOptions"
                            type="date" md-datepicker-label="Runs from" class="std-icon-fixup">
                    </div>

                    <div ref="endDateWrapper" class="col s6">
                        <input md-datepicker="container.bind: endDateWrapper;options.bind:datePickerOptions;parsers.bind:parsers;value.two-way:endDate & validate:rules;"
                            type="date" md-datepicker-label="Until" class="std-icon-fixup" />
                    </div>
                </div>
                <button md-button click.delegate="save()">Save</button>
            </form>
        </div>
    </div>
</template>
