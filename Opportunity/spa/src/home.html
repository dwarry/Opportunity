<template>
    <require from="resources/elements/menu-card.html"></require>
    <div class="row">
        <div class="col s12 page-banner">
            <img src="../images/helpwanted.jpg" alt="Sign saying 'help wanted'" style="width:100%">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="s12">
                <p class="flow-text">
                    We want to make sure that everyone in the Bank has the chance to learn about the many exciting opportunities on offer. Whether
                    it's a chance to put your name forward to work on a team that you think are great; take on an assignment
                    for an Executive Director; work on a cross-bank initiative; or simply to get involved with something
                    you're really passionate about.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col m3">
                <menu-card title="View Opportunities" icon="signpost" description="View the currently open opportunities, search and filter according to your interests"
                    link="${viewOpportunitiesLink}"></menu-card>
            </div>
            <div class="col m3">
                <menu-card title="View My Applications" icon="applications" description="View the applications I have made for opportiunities in the past."
                    link="${viewApplicationsLink}"></menu-card>
            </div>
            <div class="col m3">
                <menu-card title="Manage My Profile" icon="userSettings" description="Set up my user profile - specify the sorts of opportunity that interest you; control your notifications etc."
                    link="${manageProfileLink}"></menu-card>
            </div>
            <div class="col m3">
                <menu-card title="Manage Opportunities" icon="createOpportunity" description="Manage the Opportunities I have created; view the applications for them etc."
                    link="${manageOpportunitiesLink}"></menu-card>
            </div>
        </div>
    </div>
</template>
